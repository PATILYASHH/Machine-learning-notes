<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Machine Learning Notes - Interactive Study Guide</title>
  <link rel="stylesheet" href="static/style.css" />
  <meta name="description" content="Interactive Machine Learning notes organized by units with bookmark functionality" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1><a href="index.html">ğŸ“š ML Notes</a></h1>
      <button id="bookmarksToggle" class="bookmarks-btn">
        <span class="bookmark-icon">â­</span>
        <span class="bookmark-count">0</span>
      </button>
    </div>
  </header>
  
  <main class="wrap">
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ğŸ” Search questions..." class="search-input">
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">All</button>
        <button class="filter-tab" data-filter="Unit 1">Unit 1</button>
        <button class="filter-tab" data-filter="Unit 2">Unit 2</button>
        <button class="filter-tab" data-filter="Unit 3">Unit 3</button>
        <button class="filter-tab" data-filter="Unit 4">Unit 4</button>
        <button class="filter-tab" data-filter="bookmarked">â­ Bookmarked</button>
      </div>
    </div>

    <!-- Bookmarks Panel (hidden by default) -->
    <div id="bookmarksPanel" class="bookmarks-panel hidden">
      <h2>Your Bookmarks</h2>
      <div id="bookmarksList" class="bookmarks-list">
        <p class="empty-state">No bookmarks yet. Click the star icon on any question to bookmark it!</p>
      </div>
    </div>

    <!-- Questions List -->
    <div id="questionsContainer" class="questions-container">
      <div class="loading">Loading questions...</div>
    </div>
  </main>
  
  <footer class="wrap site-footer">
    <p>Machine Learning Notes - Study efficiently with bookmarks and search ğŸš€</p>
  </footer>

  <script src="static/app.js"></script>
</body>
</html>
